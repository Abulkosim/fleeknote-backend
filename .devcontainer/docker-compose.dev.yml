services:
  mongo:
    image: mongo:7
    container_name: fleeknote-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fleeknote

  api:
    build: 
      context: ..
      dockerfile: Dockerfile.dev
    container_name: fleeknote-api-dev
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - PORT=3000
      - FRONTEND_URL=http://localhost:5173
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  mongo_data:
